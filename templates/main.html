{% extends 'base.html' %}


{% block content %}

    <div id="output">

        <div class="container-header">Name</div>
        <div class="container-header">Category</div>
        <div class="container-header">Difficulty</div>
        <div class="container-header">Description</div>

        <div style="clear:both;"></div>

        <div id="name" class="container">
            {{ name }}
        </div>

        <div id="category" class="container">
            {{ category }}
        </div>

        <div id="difficulty" class="container">
            {{ difficulty }}
        </div>

        <div id="description" class="container">
            {{ description }}
        </div>
    </div>
    <div style="clear:both;"></div>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="select">
            {{ category_form.as_p }}
        </div>
        <div class="select">
            {{ difficulty_form.as_p }}
        </div>
        <div style="clear:both;"></div>
        <div id="rand-btn">

            <input type="submit" id="btn" name="btn" value="Draw!" input>
        </div>
    </form>

{% endblock content %}
