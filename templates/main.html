{% extends 'base.html' %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'gmai/base.css' %}">

{% block content %}

    <div id="output">
        <div id="name" class="container">
            <h2 class="container-header">Name</h2>
            {{name}}
        </div>
        <div id="category" class="container">
            <h2 class="container-header">Category</h2>
            {{category}}
        </div>
        <div id="difficulty" class="container">
            <h2 class="container-header">Difficulty</h2>
            {{difficulty}}
        </div>
        <div id="description" class="container">
            <h2 class="container-header">Description</h2>
            {{description}}
        </div>
    </div>
    <div style="clear:both;"></div>
    <div id="rand-btn">
        <form action="" method="GET">
            <input type="submit" id="btn" name="btn" value="Give me an idea!" input>
        </form>
    </div>

{% endblock content %}
